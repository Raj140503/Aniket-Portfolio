<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphic Design Portfolio</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-image: url(BG\ Image.png);
        }
        .portfolio-section {
            display: flex;
            flex-direction: column;
            max-width: 100%;
            margin-right: 138px;
        }
        .portfolio-container {
            display: flex;
            width: 100%;
            flex-direction: column;
            overflow: hidden;
            align-items: center;
            padding: 28px 49px 94px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font: 13px 'Inter', sans-serif;
            position: fixed;
            background-color: rgba(0, 0, 0, 0.8);
            width: 1530px;
            height: 82.51px;
            margin-top: -28px;
        }
        .logo {
            height: auto;
            width: 53px;
            margin-left: 150px;
        }
        .nav {
            display: flex;
            gap: 33px 50px;
            margin: auto 0;
            margin-right: 100px;
            
        }
        .nav-links {
            display: flex;
            align-items: center;
            gap: 25px;
            list-style-type: none;
            padding: 0;
        }
        .nav-link {
            color: #8e95a2;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .nav-link:hover, .nav-link:focus {
            color: #fff;
            transform: translateY(-2px);
        }
        .nav-link-active {
            color: #fff;
            font-weight: 700;
        }
        .nav-link-email {
            background-color: #fff;
            color: #050611;
            margin-top: 10px;
            padding: 5px 30px;
            height: 15px;
            width: 35px;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease, color 0.3s ease;
            text-align: center;
        }
        .nav-link-email:hover, .nav-link-email:focus {
            background-color: #050611;
            color: #fff;
        }
        .hero-title {
            display: flex;
            flex-direction: column;
            position: relative;
            border-radius: 16px;
            min-height: 212px;
            margin-top: 132px;
            width: 100%;
            max-width: 1920px;
            color: #fff;
            text-align: center;
            padding: 35px 70px;
            font-size: 119px;
            font-family: 'Lucida Grande', sans-serif;
        }
        .hero-bg {
            position: absolute;
            inset: 0;
            height: 100%;
            width: 100%;
            object-fit: cover;
            object-position: center;
        }
        .hero-text {
            position: relative;
        }
        .portfolio-grid {
            margin-top: 65px;
            width: 100%;
            max-width: 1920px;
        }
        .grid-row {
            gap: 20px;
            display: flex;
        }
        .grid-item {
            display: flex;
            flex-direction: column;
            line-height: normal;
            width: 25%;
        }
        .portfolio-image {
            aspect-ratio: 1;
            object-fit: contain;
            object-position: center;
            width: 100%;
            max-width: 399px;
        }
        .portfolio-grid-2 {
            margin-top: 48px;
            width: 100%;
            max-width: 1920px;
        }
        .divider {
            margin-top: 106px;
            width: 100%;
            max-width: 1920px;
            height: 1px;
            border: none;
            background-color: #fff;
        }
        .large-image-grid {
            margin-top: 86px;
            width: 100%;
            max-width: 1920px;
        }
        .large-image-row {
            gap: 20px;
            display: flex;
        }
        .large-image-item {
            display: flex;
            flex-direction: column;
            line-height: normal;
            width: 50%;
        }
        .large-portfolio-image {
            aspect-ratio: 1.78;
            object-fit: contain;
            object-position: center;
            width: 100%;
        }
        .footer-wrapper {
            display: flex;
            margin-top: 93px;
            width: 100%;
            max-width: 1920px;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .footer-info {
            align-self: start;
            display: flex;
            flex-direction: column;
            align-items: start;
        }
        .footer-name {
            color: #fff;
            text-align: center;
            font: 600 25px 'Poppins', sans-serif;
            margin: 0;
        }
        .footer-title {
            color: #979797;
            text-align: center;
            align-self: stretch;
            font: 500 30px 'Poppins', sans-serif;
            margin: 10px 0;
        }
        .social-links {
            display: flex;
            margin-top: 19px;
            width: 179px;
            max-width: 100%;
            gap: 10px;
        }
        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1;
            padding: 7px;
            transition: background-color 0.3s ease;
        }
        .social-link:hover, .social-link:focus {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .social-icon {
            object-fit: contain;
            object-position: center;
            width: 39px;
        }
        .cta-wrapper {
            display: flex;
            flex-direction: column;
        }
        .cta-text {
            color: #fff;
            font: 400 44px 'Lancelot', sans-serif;
            margin: 0;
        }
        .cta-button {
            align-self: start;
            background-color: #fff;
            margin-top: 40px;
            color: #050611;
            letter-spacing: -0.4px;
            padding: 15px 47px;
            font: 500 23px 'Inter', sans-serif;
            text-decoration: none;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .cta-button:hover, .cta-button:focus {
            background-color: #050611;
            color: #fff;
        }
        @media (max-width: 1920px) {
            .portfolio-container {
                padding: 28px 5% 94px;
            }
            .header-wrapper, .hero-title, .portfolio-grid, .portfolio-grid-2, .large-image-grid, .footer-wrapper {
                max-width: 90%;
            }
        }
        @media (max-width: 991px) {
            .portfolio-container {
                padding: 20px 5%;
            }
            .header {
                flex-direction: column;
                align-items: center;
            }
            .nav {
                margin-top: 20px;
            }
            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
            }
            .hero-title {
                font-size: 60px;
                padding: 35px 20px;
                margin-top: 60px;
            }
            .grid-row, .large-image-row {
                flex-direction: column;
            }
            .grid-item, .large-image-item {
                width: 100%;
                margin-bottom: 20px;
            }
            .portfolio-image, .large-portfolio-image {
                max-width: 100%;
            }
            .footer-wrapper {
                flex-direction: column;
                align-items: center;
            }
            .footer-info, .cta-wrapper {
                text-align: center;
                align-items: center;
            }
            .cta-text {
                font-size: 40px;
            }
            .cta-button {
                font-size: 24px;
                padding: 10px 30px;
            }
        }
    </style>
</head>
